<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Archipark</title>
</head>

<body>
    <main>
        <div class="main-container">
          <header>
            <nav class="container py-2 d-flex align-items-center justify-content-between">
               <div class="navigation-logo-box">
                 <img src="/images/logo.svg" alt="logo" class="logo">
               </div>

               <ul class="navigation-list list-unstyled d-flex gap-5 align-items-center">
                <li class="navigation-item"><a href="#">main</a></li>
                <li class="navigation-item"><a href="#">gallery</a></li>
                <li class="navigation-item"><a href="#">projects</a></li>
                <li class="navigation-item"><a href="#">certifications</a></li>
                <li class="navigation-item"><a href="#">contacts</a></li>
               </ul>
            </nav>
          </header>

          <div class="hero container d-flex justify-content-between">
            <div class="hero-left-column">
              <div class="hero-write-up">
                <div class="text-uppercase lh-1">Project</div>
                <div class="text-capitalize lh-1">Lorum</div>
              </div>
              <div class="hero-buttons">
                  <button class="me-3">←</button>
                  <button>→</button>
              </div>
              <div class="slide-numbers">
                <div class="ten">
                  <div>0</div>
                  <div>1</div>
                </div>
                <div class="slash"></div>
                <div>02</div>
              </div>
            </div>      
            <div class="hero-image-container">
              <img src="/images/hero-image.png" alt="hero-image">
              <button class="py-4 px-3">view button <span class="ps-3">→</span></button>
            </div>
          </div>
        </div>
    </main>
    <script src="/index.js"></script>
</body>

</html>
